<script>

  for (let i = 0; i < planetName.length; i++) {

  }


  var planets = [{

  function namePlanet1(correctAns) {
    var planet = prompt("What planet is this?");
    planet = planet.toLowerCase().trim();
    if (planet === correctAns) {
      let x = planets.filter(planet => planet.name === correctAns);
      alert(`Right on! üòè\n Fun fact: ${x[0].fact}`);
    } else {
      alert("Nope. Try again!");
    }
  }

  // This is the typewriter function I found on w3schools.com
  var i = 0;
  var txt =
    "Can you name all the planets in our solar system? Click on a planet, then input its name!"; /* The text */
  var speed = 50; /* The speed/duration of the effect in milliseconds */

  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("demo").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  window.onload = typeWriter;
</script>
